<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rift Operation // Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Gray 100 */
            color: #1f2937; /* Gray 800 */
        }
        
        details > summary {
            list-style: none;
        }
        details > summary::-webkit-details-marker {
            display: none;
        }

        .input-field {
            background-color: #fff;
            border: 1px solid #e5e7eb;
            color: #111;
            transition: all 0.2s;
        }
        .input-field:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        /* Smooth open animation for details */
        details[open] summary ~ * {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row">

    <!-- Sidebar: Clients List -->
    <aside class="w-full md:w-80 bg-white border-r border-gray-200 flex flex-col h-screen sticky top-0">
        <div class="p-6 border-b border-gray-100 bg-gray-50">
            <h1 class="text-xl font-bold tracking-tight text-gray-900">RIFT OS</h1>
            <div class="flex items-center justify-between mt-2">
                <span class="text-xs font-medium text-green-600 bg-green-50 px-2 py-1 rounded-full border border-green-100">● System Online</span>
                <span id="client-count" class="text-xs font-medium text-gray-500">0 Clients</span>
            </div>
        </div>
        
        <div id="clients-list" class="flex-1 overflow-y-auto p-4 space-y-3">
            <!-- Client Cards Injected Here -->
            <div class="text-center py-10 text-gray-400 text-sm">Waiting for connections...</div>
        </div>
    </aside>

    <!-- Main Content: Broadcast -->
    <main class="flex-1 p-6 md:p-12 overflow-y-auto">
        <div class="max-w-3xl mx-auto space-y-8">
            
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="text-2xl font-bold text-gray-900">Broadcast Control</h2>
                    <p class="text-sm text-gray-500">Select a phase to modify state.</p>
                </div>
                <button onclick="resetForm()" class="text-sm text-gray-500 hover:text-red-600 underline transition-colors">
                    Reset Fields
                </button>
            </div>

            <form id="broadcastForm" class="space-y-4">

                <!-- 1. STRANGERS -->
                <details class="group bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <summary class="flex justify-between items-center font-medium cursor-pointer p-5 hover:bg-gray-50 transition-colors">
                        <div class="flex items-center gap-3">
                            <span class="w-8 h-8 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center font-bold text-sm">1</span>
                            <span class="text-gray-900 text-lg">Strangers Phase</span>
                        </div>
                        <span class="text-gray-400 group-open:rotate-180 transition-transform">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                        </span>
                    </summary>
                    <div class="p-5 pt-0 border-t border-gray-100 mt-2 grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="mt-4">
                            <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Recognized Name</label>
                            <input type="text" name="recognized_stranger_name" class="input-field w-full p-2.5 rounded-lg text-sm" placeholder="null">
                        </div>
                        <div class="mt-4">
                            <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Preset</label>
                            <input type="text" name="preset_stranger" class="input-field w-full p-2.5 rounded-lg text-sm" placeholder="null">
                        </div>
                    </div>
                </details>

                <!-- 2. DEPTH -->
                <details class="group bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <summary class="flex justify-between items-center font-medium cursor-pointer p-5 hover:bg-gray-50 transition-colors">
                        <div class="flex items-center gap-3">
                            <span class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold text-sm">2</span>
                            <span class="text-gray-900 text-lg">Depth Phase</span>
                        </div>
                        <span class="text-gray-400 group-open:rotate-180 transition-transform">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                        </span>
                    </summary>
                    <div class="p-5 pt-0 border-t border-gray-100 mt-2 grid grid-cols-1 md:grid-cols-2 gap-4">
                         <div class="mt-4">
                            <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Children Rift Parts</label>
                            <input type="number" name="children_rift_part_count" class="input-field w-full p-2.5 rounded-lg text-sm" placeholder="null">
                        </div>
                        <div class="mt-4">
                            <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Parent Rift Parts</label>
                            <input type="number" name="parent_rift_part_count" class="input-field w-full p-2.5 rounded-lg text-sm" placeholder="null">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Preset</label>
                            <input type="text" name="preset_depth" class="input-field w-full p-2.5 rounded-lg text-sm" placeholder="null">
                        </div>
                    </div>
                </details>

                <!-- 3. LOST -->
                <details class="group bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <summary class="flex justify-between items-center font-medium cursor-pointer p-5 hover:bg-gray-50 transition-colors">
                        <div class="flex items-center gap-3">
                            <span class="w-8 h-8 rounded-full bg-orange-100 text-orange-600 flex items-center justify-center font-bold text-sm">3</span>
                            <span class="text-gray-900 text-lg">Lost Workshop Phase</span>
                        </div>
                        <span class="text-gray-400 group-open:rotate-180 transition-transform">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                        </span>
                    </summary>
                    <div class="p-5 pt-0 border-t border-gray-100 mt-2 space-y-6">
                        
                        <!-- General -->
                        <div class="mt-4 grid grid-cols-2 gap-4">
                             <div>
                                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Start System</label>
                                <input type="text" name="start_system" class="input-field w-full p-2.5 rounded-lg text-sm" placeholder="null">
                            </div>
                            <div>
                                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Preset Imagination</label>
                                <input type="text" name="preset_imagination" class="input-field w-full p-2.5 rounded-lg text-sm" placeholder="null">
                            </div>
                        </div>

                         <!-- Pinguin -->
                        <div class="border-t border-gray-100 pt-4">
                            <h4 class="text-xs font-bold text-orange-500 uppercase mb-3">Pinguin</h4>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-xs text-gray-400 mb-1">Micro</label>
                                    <input type="text" name="pinguin_micro" class="input-field w-full p-2.5 rounded-lg text-sm" placeholder="null">
                                </div>
                                <div>
                                    <label class="block text-xs text-gray-400 mb-1">Audio</label>
                                    <input type="text" name="pinguin_audio" class="input-field w-full p-2.5 rounded-lg text-sm" placeholder="null">
                                </div>
                            </div>
                        </div>

                        <!-- Steps -->
                        <div class="border-t border-gray-100 pt-4 grid grid-cols-2 gap-8">
                             <div>
                                <h4 class="text-xs font-bold text-gray-500 uppercase mb-3">Parent Success</h4>
                                <div class="space-y-2">
                                    <input type="text" name="step_1_parent_sucess" class="input-field w-full p-2 text-xs rounded" placeholder="Step 1">
                                    <input type="text" name="step_2_parent_sucess" class="input-field w-full p-2 text-xs rounded" placeholder="Step 2">
                                    <input type="text" name="step_3_parent_sucess" class="input-field w-full p-2 text-xs rounded" placeholder="Step 3">
                                </div>
                             </div>
                             <div>
                                <h4 class="text-xs font-bold text-gray-500 uppercase mb-3">Child Success</h4>
                                <div class="space-y-2">
                                    <input type="text" name="step_1_enfant_sucess" class="input-field w-full p-2 text-xs rounded" placeholder="Step 1">
                                    <input type="text" name="step_2_enfant_sucess" class="input-field w-full p-2 text-xs rounded" placeholder="Step 2">
                                    <input type="text" name="step_3_enfant_sucess" class="input-field w-full p-2 text-xs rounded" placeholder="Step 3">
                                </div>
                             </div>
                        </div>

                        <!-- Interactions -->
                        <div class="border-t border-gray-100 pt-4 grid grid-cols-2 gap-4">
                             <div>
                                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Torch Scanned</label>
                                <input type="text" name="torch_scanned" class="input-field w-full p-2.5 rounded-lg text-sm" placeholder="null">
                            </div>
                             <div>
                                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Cage on Monster</label>
                                <input type="text" name="cage_is_on_monster" class="input-field w-full p-2.5 rounded-lg text-sm" placeholder="null">
                            </div>
                        </div>

                    </div>
                </details>

                <!-- 4. END -->
                <details class="group bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <summary class="flex justify-between items-center font-medium cursor-pointer p-5 hover:bg-gray-50 transition-colors">
                        <div class="flex items-center gap-3">
                            <span class="w-8 h-8 rounded-full bg-red-100 text-red-600 flex items-center justify-center font-bold text-sm">4</span>
                            <span class="text-gray-900 text-lg">End Phase</span>
                        </div>
                        <span class="text-gray-400 group-open:rotate-180 transition-transform">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                        </span>
                    </summary>
                    <div class="p-5 pt-0 border-t border-gray-100 mt-2">
                        <div class="mt-4">
                            <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Preset</label>
                            <input type="text" name="preset_ending" class="input-field w-full p-2.5 rounded-lg text-sm" placeholder="null">
                        </div>
                    </div>
                </details>

            </form>

            <button onclick="broadcast()" class="w-full bg-black hover:bg-gray-800 text-white font-semibold py-4 rounded-xl shadow-lg transition-all transform active:scale-95 text-lg cursor-pointer">
                BROADCAST PAYLOAD
            </button>
        </div>
    </main>

    <!-- Scripts -->
    <script>
        const CLIENTS_LIST_EL = document.getElementById('clients-list');
        const CLIENT_COUNT_EL = document.getElementById('client-count');

        // Load Clients
        async function fetchClients() {
            try {
                const res = await fetch('/api/clients');
                const data = await res.json();
                
                CLIENT_COUNT_EL.textContent = `${data.total} Connected`;
                CLIENTS_LIST_EL.innerHTML = '';

                data.clients.forEach(client => {
                    const el = document.createElement('div');
                    el.className = 'bg-white border border-gray-200 p-4 rounded-lg shadow-sm hover:shadow-md transition-shadow';
                    
                    const roleBadgeColor = 
                        client.role === 'depth' ? 'bg-blue-50 text-blue-700 border-blue-100' :
                        client.role === 'stranger' ? 'bg-green-50 text-green-700 border-green-100' :
                        'bg-gray-100 text-gray-600 border-gray-200';

                    const statusColor = client.readyState === 1 ? 'bg-green-500' : 'bg-red-500';

                    el.innerHTML = `
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-xs font-mono text-gray-400">#${client.id.substring(0, 8)}...</span>
                            <div class="w-2 h-2 rounded-full ${statusColor}"></div>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-xs px-2 py-1 rounded border capitalize ${roleBadgeColor} font-medium">${client.role}</span>
                            <span class="text-[10px] text-gray-400 uppercase tracking-wide">${client.readyStateText}</span>
                        </div>
                    `;
                    CLIENTS_LIST_EL.appendChild(el);
                });

                if (data.clients.length === 0) {
                     CLIENTS_LIST_EL.innerHTML = '<div class="text-center py-10 text-gray-400 text-sm">No clients connected</div>';
                }

            } catch (e) {
                console.error("Fetch error", e);
            }
        }

        setInterval(fetchClients, 3000);
        fetchClients();

        // WebSocket
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${wsProtocol}//${window.location.host}/ws`);

        ws.onopen = () => console.log('Dashboard connected');

        function resetForm() {
            document.getElementById('broadcastForm').reset();
        }

        function broadcast() {
            const form = document.getElementById('broadcastForm');
            const formData = new FormData(form);
            const payload = {};

            for (const [key, value] of formData.entries()) {
                const val = value.trim();
                // If empty in this UI, we treat as null to send incomplete payloads that the server/clients might handle as "no change" 
                // OR we send null to explicitely reset. 
                // The previous request implied sending the full structure with nulls.
                if (val === "") {
                    payload[key] = null;
                } else if (val.toLowerCase() === "true") {
                    payload[key] = true;
                } else if (val.toLowerCase() === "false") {
                    payload[key] = false;
                } else if (!isNaN(val)) {
                    payload[key] = Number(val);
                } else {
                    payload[key] = val;
                }
            }

            console.log("Broadcasting:", payload);
            
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(payload));
                
                // Button feedback
                const btn = document.querySelector('button.w-full');
                const originalText = btn.textContent;
                const originalBg = btn.className;
                
                btn.textContent = "✓ SENT";
                btn.className = "w-full bg-green-600 text-white font-semibold py-4 rounded-xl shadow-lg transition-all text-lg";
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.className = originalBg;
                }, 1000);
            } else {
                alert("WebSocket not connected. Refreshing page...");
                location.reload();
            }
        }
    </script>
</body>
</html>
